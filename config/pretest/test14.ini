[general]
# How many steps will the model run
numSteps=30

[model]
# How many agents to create
numAgents=100
# How far around a road to search for crimes, venues, subway stations, trees, residential areas, ...
roadBoundingBoxRadius = 80
# How many times does an agent travel
# afterwards a new start location is searched, effectively resetting the agent - 0 if no travel average desired
agentTravelAvg=3.8
#type of starting location --- 0: findStartRandom, 1: findStartResidence
startLocationType=findStartResidence
#target type --- randomRoad ; randomRoadCenter ; randomVenueCenter ;
#randomVenue ; popularVenueCenter ; popularVenue
targetType=popularVenueCenter
#radius type --- 0: staticR , 1: uniformR , 2: powerR
radiusType=staticR
#static radius for radius search
staticRadius=40000
